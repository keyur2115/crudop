<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6 card shadow p-3">
			<form #form="ngForm" (ngSubmit)="onSubmit(form)">
				<label for="name">Name</label>
				<div class="position-relative ">
				<input type="text" class="form-control position-relative" name="name" id="name" placeholder="name" ngModel required>
				<i class="fa-solid fa-circle-exclamation error-icon"></i>
				</div>
				<input type="text" class="form-control mt-2" name="surname" id="surname" placeholder="surname" ngModel #nameRef="ngModel" required>


				<div class="mt-3">
					<div class="row gy-2">
						<label class="mb-2">Select Checkbox:</label>
							<div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of secondItems; let i = index">
								<input type="checkbox" class="form-check-input" (change)="selectCheck($event)" [value]="item.name" [name]="item.name+i" [checked]="item.name == 'Item 1'">
								<label class="ms-2">{{item.name}}</label>
							</div>
					</div>
				</div>

				<button type="submit" class="mt-3 btn btn-primary btn-sm">Sub</button>
				<button (click)="showName(nameRef)" class="btn btn-warning btn-sm ms-3 mt-3">control</button>
			</form>

		</div>
	</div>
</div>
